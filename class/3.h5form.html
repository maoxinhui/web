<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>H5form</title>
	</head>
	<body>
		<form action="#" method="get">
			<!--email-->
			<label for="email">邮箱:</label>
			<input id="email" type="email" name="email"/>
			<br />
			<!--url-->
			<label for="url">地址:</label>
			<input id="url" type="url" name="url"/>
			<br />
			<!--number-->
			<label for="number">电话号码:</label>
			<input id="number" type="number" name="tele"/>
			<br />
			<!--range-->
			<label for="range">范围:</label>
			<input id="range" type="range" name="range" min="0" max="100"/>
			<br />
			<!--date-->
			<label for="date">日期:</label>
			<input id="date" type="date" name="date"/>
			<br />
			<!--time-->
			<label for="time">时间:</label>
			<input id="time" type="time" name="time"/>
			<br />
			<!--datetime-->
			<label for="datetime">日期时间:</label>
			<input id="datetime" type="datetime-local" name="datetime"/>
			
			
			
			
			
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
